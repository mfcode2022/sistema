    <main>
      <div class="divisao" id="divisao"></div>
      <section class="container">
        <form action="" method="get">
          <div>
            <label for="nome">Nome:</label>
            <input
              type="text"
              size="40"
              name="nome"
              id="nome"
              autocomplete="off"
            />
          </div>
          <div>
            <label for="telefone">Telefone:</label>
            <input
              type="text"
              size="40"
              name="telefone"
              id="telefone"
              autocomplete="off"
            />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              size="40"
              name="email"
              id="email"
              autocomplete="off"
            />
          </div>
          <div>
            <label for="cpf">CPF:</label>
            <input
              type="text"
              size="40"
              name="cpf"
              id="cpf"
              autocomplete="off"
            />
          </div>
          <div>
            <label for="Identidade">CI:</label>
            <input
              type="text"
              size="40"
              name="identidade"
              id="identidade"
              autocomplete="off"
            />
          </div>
          <div>
            <label for="cidade">Cidade</label>
            <input
              type="text"
              size="40"
              name="cidade"
              id="cidade"
              autocomplete="off"
            />
          </div>
          <div>
            <label for="estado">Estado</label>
            <input
              type="text"
              size="40"
              name="estado"
              id="estado"
              autocomplete="off"
            />
          </div>
          <button id="submit" type="submit">Enviar</button
          ><button type="reset">Limpar</button>
